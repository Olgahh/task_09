{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign In{% endblock title %}

{% block content %}
    <form action="{% url 'signin' %}" method="POST" >
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" value="Signin" class="btn btn-outline-success">
    </form>
{% endblock content %}
